<body>

    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ytimg.com/vi/gUAWuLMLaVE/maxresdefault.jpg" class="d-block w-100" alt="..."
                        height="15px">
                </div>
                <div class="carousel-item">
                    <img src="http://1.bp.blogspot.com/-mEOJMYodLx4/U_FjyZAsPtI/AAAAAAAAA7E/5KT9y8hcNTw/s1600/biru.gif"
                        class="d-block w-100" alt="..." height="15px">

                <div class="carousel-item">

                        class="d-block w-100" alt="..." height="15px">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="namasiswa">Nama Siswa</label>
            <input type="teks" class="form-control" id="id_namasiswa" placeholder="Masukkan Nama Anda">
        </div>

        <label for="kelas">Kelas</label>
        <select class="form-control" id="id_kelas">
            <option value="X">X</option>
            <option value="XI">XI</option>
            <option value="XII">XII</option>
        </select>

        <label for="jurusan">Jurusan</label>
        <select class="form-control" id="id_jurusan">
            <option value="TKJ">TKJ</option>
            <option value="MM">MM</option>
            <option value="RPL">RPL</option>
            <option value="BC">BC</option>
            <option value="TEI">TEI</option>
        </select>

        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="id_alamat" placeholder="Masukkan Alamat Anda" rows="3"></textarea>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="id_email" placeholder="Masukkan Email Anda">
        </div>

        <div class="form-group">
            <label for="namasiswa">No Hp</label>
            <input type="number" class="form-control" id="id_nohp" placeholder="Masukkan No Hp Anda">
        </div>

        <label for="jeniskelamin">Jenis Kelamin</label>
        <select class="form-control" id="id_jeniskelamin">
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label for="agama">Agama</label>
        <select class="form-control" id="id_agama">
            <option value="Islam">Islam</option>
            <option value="Protestan">Protestan</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Khonghucu">Khonghucu</option>
        </select>

        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama Siswa</th>
                    <th scope="col">Kelas</th>
                    <th scope="col">Jurusan</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Email</th>
                    <th scope="col">No Hp</th>
                    <th scope="col">Jenis Kelamin</th>
                    <th scope="col">Agama</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tampildata">

            </tbody>
        </table>
    </div>


    <script>

        var agama = ['Islam', 'Islam', 'Islam', 'Islam', 'Islam', 'Islam']

        var tampil = document.getElementById("tampildata")

        function showData() {
            tampil.innerHTML = ""

            for (i = 0; i < namasiswa.length; i++) {
                var nodata = i + 1

                tampil.innerHTML += "<tr>" +
                    "<th>" + nodata + "</th>" +
                    "<td>" + namasiswa[i] + "</td>" +
                    "<td>" + kelas[i] + "</td>" +
                    "<td>" + jurusan[i] + "</td>" +
                    "<td>" + alamat[i] + "</td>" +
                    "<td>" + email[i] + "</td>" +
                    "<td>" + nohp[i] + "</td>" +
                    "<td>" + jeniskelamin[i] + "</td>" +
                    "<td>" + agama[i] + "</td>" +
                    "<td>" +
                    "<button class='btn btn-warning'onclick='edit(" + i + ")'>Edit</button>" +
                    "<button class='btn btn-danger'onclick='hapus(" + i + ")'>Hapus</button>" +
                    "</td>" +
                    "</tr>"
            }
        }

        showData()

        function add() {
            var namabaru = document.getElementById('id_namasiswa').value
            var kelasbaru = document.getElementById('id_kelas').value
            var jurusanbaru = document.getElementById('id_jurusan').value
            var alamatbaru = document.getElementById('id_alamat').value
            var emailbaru = document.getElementById('id_email').value
            var nohpbaru = document.getElementById('id_nohp').value
            var jeniskelaminbaru = document.getElementById('id_jeniskelamin').value
            var agamabaru = document.getElementById('id_agama').value

            namasiswa.push(namabaru)
            kelas.push(kelasbaru)
            jurusan.push(jurusanbaru)
            alamat.push(alamatbaru)
            email.push(emailbaru)
            nohp.push(nohpbaru)
            jeniskelamin.push(jeniskelaminbaru)
            agama.push(agamabaru)

            showData()
        }

        function edit(edt) {
            var edit = prompt("Masukkan Nama Baru Anda")
            namasiswa[edt] = edit;

            var edit = prompt("Masukkan Kelas Baru Anda")
            kelas[edt] = edit;

            var edit = prompt("Masukkan Jurusan Baru Anda")
            jurusan[edt] = edit;

            var edit = prompt("Masukkan Alamat Baru Anda")
            alamat[edt] = edit;

            var edit = prompt("Masukkan Email Baru Anda")
            email[edt] = edit;

            var edit = prompt("Masukkan No Hp Baru Anda")
            nohp[edt] = edit;

            var edit = prompt("Masukkan Jenis Kelamin Baru Anda")
            jeniskelamin[edt] = edit;

            var edit = prompt("Masukkan Agama Baru Anda")
            agama[edt] = edit;

            showData()
        }

        function hapus(del) {
            var namabaru = document.getElementById('id_namasiswa').value
            var kelasbaru = document.getElementById('id_kelas').value
            var jurusanbaru = document.getElementById('id_jurusan').value
            var alamatbaru = document.getElementById('id_alamat').value
            var emailbaru = document.getElementById('id_email').value
            var nohpbaru = document.getElementById('id_nohp').value
            var jeniskelaminbaru = document.getElementById('id_jeniskelamin').value

            jurusan.splice(del, 1)
            alamat.splice(del, 1)
            email.splice(del, 1)
            nohp.splice(del, 1)
            jeniskelamin.splice(del, 1)
            agama.splice(del, 1)

            showData()
        }

    </script>
